<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
        <div id="button holder">
            <button id="reset" class="reset">Reset Sketch</button>
            <button id="fullReset" class="reset">Reset Everything</button>
            <button id="eraser" class="reset">Eraser</button>
            <button id="randomColor" class="reset">Random Color</button>
            <button id="black" class="reset">Black</button>
            <span class="reset">
                <input type="color" id="chooseColor" name="chooseColor">
                <label for="chooseColor">Choose a color</label>
            </span>
            <button id="slidecontianer" class="reset">Size : 1<input type="range" min="1" max="100" class="slider" id="range">100</button>
        </div>
    </header>
    <div class="grid-holder">
        <h3 id="size">16 x 16</h3>
        <section class="grid">
        </section>
    </div>
</body>
</html>
